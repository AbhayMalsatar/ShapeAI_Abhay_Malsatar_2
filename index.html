<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">BMI Calculator </div>
            <div class="card-body">
                <form class="w-50 m-auto" action="/" method="post">
                    <div class="form-group">
                        <label> Weight (Kg): </label>
                        <input type="number" name="num1" id="Weight" class="form-control">
                    </div>
                    <div class="form-group">
                        <label> Height (cm): </label>
                        <input type="number" name="num2" id="Height" class="form-control">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success" onclick="getbmivalue()">Cheak BMI</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center">A healthy BMI ranges between 19 and 25.</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
